<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <div class="teams">
            <h1>HOME</h1>
            <span class="score" id="home-score">0</span>
            <div id="points">
                <button onclick="addOneHome()">+1</button>
                <button onclick="addTwoHome()">+2</button>
                <button onclick="addThreeHome()">+3</button>
            </div>
        
        </div>
        <div class="teams">
            <h1>AWAY</h1>
            <span class="score" id="away-score">0</span>
            <div id="points">
                <button onclick="addOneAway()">+1</button>
                <button onclick="addTwoAway()">+2</button>
                <button onclick="addThreeAway()">+3</button>
            </div>
        
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
